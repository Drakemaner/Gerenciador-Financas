<header class="p-3 mb-3 border-bottom" style="background-color: #374df5">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-body-emphasis text-white">Inicio</a></li>
        <li><a href="#" class="nav-link px-2 link-body-emphasis text-white">Rendimento</a></li>
        <li><a href="#" class="nav-link px-2 link-body-emphasis text-white">Investimenos</a></li>
        <li><a href="#" class="nav-link px-2 link-body-emphasis text-white">Simulação</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
      </form>

      <div class="dropdown text-end" *ngIf="logado == true, else naoLogado">
        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
      </div>
      <ng-template #naoLogado>
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-outline-light me-2">Cadastrar</button>
        </div>
      </ng-template>
    </div>
  </div>
</header>
